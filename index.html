<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="frame">
            <div class="input">
                <input>
            </div>


            <div class="keybox">
                <div class="keyrow">
                    <button class="b bt1 b1">AC</button>
                    <button class="b bt1 b1">+/-</button>
                    <button class="b bt1 b1">%</button>
                    <button class="b bt1 bl">/</button>
                </div>
                <div class="keyrow">
                    <button class="b bt1234 c">7</button>
                    <button class="b bt1234 c">8</button>
                    <button class="b bt1234 c">9</button>
                    <button class="b bl">*</button>
                </div>
                <div class="keyrow">
                    <button class="b bt1234 c">4</button>
                    <button class="b bt1234 c">5</button>
                    <button class="b bt1234 c">6</button>
                    <button class="b bl">-</button>
                </div>
                <div class="keyrow">
                    <button class="b bt1234 c">1</button>
                    <button class="b bt1234 c">2</button>
                    <button class="b bt1234 c">3</button>
                    <button class="b bl">+</button>
                </div>
                <div class="keyrow">
                    <button class="b bt51 c">0</button>
                    <button class="b bt5 c">.</button>
                    <button class="b bl">=</button>
                </div>
            </div>


        </div>
    </div>      
</body>
<script src="script.js"></script>
</html>
